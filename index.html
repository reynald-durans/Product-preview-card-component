<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"

  <body>
    <main class="principal">
      <div class="container__principal">
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfume Gabrielle Essence Eau De Parfum"
          class="cartao__imagem"
        />
        <div class="cartao">
          <p class="cartao__tipo--produto">Perfume</p>
          <h1 class="cartao__nome--produto">Gabrielle Essence Eau De Parfum</h1>
          <p class="cartao__descricao">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="cartao__preco">$149.99</p>
          <p class="cartao__preco--antigo">$169.99</p>
          <button class="cartao__botao">Add to Cart</button>
        </div>
      </div>
    </main>
